<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSA Doubling Time Calc</title>
    <link rel="stylesheet" href="static/css/table.css" />
    <script src="static/js/script.js"></script>
    <script src="https://unpkg.com/simple-statistics@7.7.5/dist/simple-statistics.min.js"></script>
    <style>
      .table-hover > tbody > tr:hover {
        background-color: slategray;
      }

      #psadt_months {
        background-color: lightpink;
      }

      #psadt_years {
        background-color: lightsalmon;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script> -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      google.charts.load("current", { packages: ["corechart"] });
    </script>
  </head>

  <body onload="myOnload()">
    <div class="container">
      <h2>PSA Doubling Time</h2>
      <hr />
      <div class="row">
        <div class="col-auto">
          <h5>
            Input Template
            <font size="-1">
              (select or enter custom):
              <a href="template_help.html" target="_blank">Help</a>
            </font>
          </h5>
          <div>
            <!-- <input id="regex_template"  oninput=template_to_regex_str()  size="55"></input> -->

            <input
              list="templates"
              oninput="template_to_regex_str()"
              name="regex_template"
              id="regex_template"
              type="search"
            />
            <datalist id="templates">
              <option value="NUMBER DATE"></option>
              <option value="DATE NUMBER"></option>
              <option value="Enter Custom"></option>
            </datalist>
          </div>
          <h5>Input TextBox</h5>
          <div>
            <textarea id="entry" rows="10" cols="57">
    Basename	Value	Date/Time
   •	PSA, CANCER MONITORING	15.2 (H)	03/07/2022
   •	PSA, CANCER MONITORING	12.8 (H)	03/05/2022
   •	PSA, CANCER MONITORING	9.6 (H)	12/06/2021
   •	PSA                   	   3.5	01/11/2021
   •	PSA                   	   1.4	01/03/2020
   •	PSA                   	   0.8	01/11/2019
                     
   # unused line
                        

                          </textarea
            >
          </div>

          <div class="row">
            <div class="col-10">
              <p>
                <button type="button" class="btn btn-primary" onclick="parse()">
                  Parse & Calc
                </button>
              </p>
            </div>

            <div class="col-2">
              <button type="button" class="bnt bnt-secondary" onclick="clearInput()">
                Clear
              </button>
            </div>
          </div>
        </div>
        <div class="col-auto">
          <h4 class="derived">Derived PSA Data Table</h4>
          <div class="row">
            <div id="PSA_data"></div>
            <div>
              <button
                type="button"
                class="btn btn-primary btn-sm mb-3"
                onclick="update_table(1)"
              >
                Calc
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-auto">
          <h4 class="derived">Scatter Plot & TrendLine</h4>
          <div id="myChart" style="width: 600px; height: 400px"></div>
        </div>
        <div class="col-auto">
          <h4 class="derived">PSA Doubling Time</h4>
          <textarea id="psadt_months" readonly rows="1" cols="12"> </textarea>
          <br />

          <textarea id="psadt_years" readonly rows="1" cols="12"> </textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-auto">
          <h4 class="derived">Discarded Lines</h4>
          <textarea id="discarded" rows="4" cols="50"></textarea>
          <div id="num_discarded"></div>
        </div>
        <div class="col-auto">
          <h4 class="derived">Input Template to RegExp</h4>
          <textarea
            id="regex"
            oninput="validate_regex_box()"
            rows="4"
            cols="50"
          ></textarea>
        </div>
      </div>
      <h3>References</h3>
      <ul>
        <li>
          <a href="https://www.mdcalc.com/psa-doubling-time-psadt-calculator"
            >mdcalc.com</a
          >
        </li>
        <li>
          <a
            href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions/Cheatsheet"
            target="_blank"
            >Javascript RegEx Cheatsheet</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
